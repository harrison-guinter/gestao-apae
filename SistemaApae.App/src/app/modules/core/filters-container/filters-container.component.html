<mat-card class="filters-card">
  <div class="filters-header">
    <mat-card-title class="filters-title">{{ title }}</mat-card-title>
    <div class="action-buttons">
      <button
        mat-raised-button
        color="primary"
        class="add-button"
        type="button"
        (click)="onAdd()"
        [disabled]="disabled"
        *ngIf="showAddButton"
      >
        <mat-icon>add</mat-icon>
        <span>Novo</span>
      </button>
    </div>
  </div>

  <mat-card-content>
    <form [formGroup]="formGroup" class="filters-container">
      <div class="filters-fields">
        <ng-content></ng-content>
        <div class="action-buttons">
          <button
            mat-raised-button
            color="primary"
            class="search-button"
            type="button"
            (click)="onSearch()"
            [disabled]="disabled"
          >
            <mat-icon>search</mat-icon>
            <span>Pesquisar</span>
          </button>
          <button
            *ngIf="formGroup.dirty"
            mat-stroked-button
            color="primary"
            class="clear-button"
            type="button"
            (click)="onClear()"
            [disabled]="disabled"
          >
            <mat-icon>clear</mat-icon>
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
