<div class="table-container">
  <div class="table-wrapper">
    <table mat-table [dataSource]="data" [class]="'custom-table ' + tableClass">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
        <th mat-header-cell *matHeaderCellDef [class]="getColumnClass(column)">
          {{ column.label }}
        </th>
        <td mat-cell *matCellDef="let row" [class]="column.getClass ? column.getClass(row) : ''">
          {{ column.getCellValue ? column.getCellValue(row) : getCellValue(row, column) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" *ngIf="showActions && actions.length > 0">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
          <div class="action-buttons">
            <button
              mat-icon-button
              *ngFor="let action of actions"
              [color]="action.color || 'primary'"
              [title]="action.tooltip"
              (click)="onActionClick(action, row, $event)"
            >
              <mat-icon>{{ action.icon }}</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClick(row)"></tr>
    </table>
  </div>

  <div class="table-footer" *ngIf="showFooter">
    <span class="footer-text"
      >Total de registros: <strong>{{ totalRecords }}</strong></span
    >
  </div>
</div>
