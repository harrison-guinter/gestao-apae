<div class="usuarios-container">
  <app-filters-container
    [formGroup]="filtrosForm"
    (add)="onAdd()"
    (clear)="onClear()"
    title="Lista de ConvÃªnios"
  >
    <app-input
      label="Nome"
      [control]="$any(filtrosForm.get('name'))"
      placeholder="Buscar por nome"
      suffixIcon="search"
      appearance="outline"
      cssClass="mat-spacing-sm field-lg"
    >
    </app-input>

    <app-select
      label="Status"
      [control]="$any(filtrosForm.get('status'))"
      [options]="statusOptions"
      appearance="outline"
      cssClass="mat-spacing-sm field-md"
    >
    </app-select>
  </app-filters-container>
  <div class="table-section">
    <app-table
      [columns]="tableColumns"
      [data]="(convenios$ | async) || []"
      [actions]="tableActions"
      [showActions]="true"
      tableClass="convenios-table"
    >
    </app-table>
  </div>
</div>
