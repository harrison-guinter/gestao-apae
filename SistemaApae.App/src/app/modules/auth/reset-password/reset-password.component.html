<form [formGroup]="resetPasswordForm" (ngSubmit)="resetPassword()">
  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input type="email" matInput placeholder="E-mail" formControlName="email" />
  </mat-form-field>

  <div class="button-group">
    <button type="button" (click)="goToLogin()" mat-raised-button>Voltar ao login</button>
    <button [disabled]="!resetPasswordForm.valid" mat-raised-button>Enviar nova senha</button>
  </div>
</form>
