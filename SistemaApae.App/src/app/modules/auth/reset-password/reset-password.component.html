<div class="reset-password-container">
  <div class="reset-password-content">
    <mat-card class="reset-password-card">
      <mat-card-header class="reset-password-header">
        <div class="logo-section">
          <mat-icon class="logo-icon">lock_reset</mat-icon>
          <div class="logo-text">
            <h1>Recuperar Senha</h1>
            <p>Sistema APAE</p>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="reset-password-form-content">
        <h2 class="form-title">Esqueceu sua senha?</h2>
        <p class="form-description">
          Digite seu e-mail abaixo e enviaremos uma nova senha para vocÃª.
        </p>

        <form
          [formGroup]="resetPasswordForm"
          (ngSubmit)="resetPassword()"
          class="reset-password-form"
        >
          <div class="form-field">
            <app-input
              label="E-mail"
              [control]="$any(resetPasswordForm.get('email'))"
              type="email"
              placeholder="Digite seu e-mail cadastrado"
              appearance="outline"
              prefixIcon="email"
            ></app-input>
          </div>

          <div class="form-actions">
            <button type="button" mat-button class="back-to-login-btn" (click)="goToLogin()">
              <mat-icon>arrow_back</mat-icon>
              Voltar ao Login
            </button>

            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="send-password-btn"
              [disabled]="!resetPasswordForm.valid"
            >
              Enviar Nova Senha
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
