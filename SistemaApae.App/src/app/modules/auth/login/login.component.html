<form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field >
    <mat-label>E-mail</mat-label>
    <input type="email" matInput placeholder="E-mail" formControlName="email" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Senha</mat-label>
    <input type="password" matInput placeholder="Senha" formControlName="password" />
  </mat-form-field>

  <div class="button-group">
    <button type="button" (click)="goToResetPassword()" color="secondary" mat-raised-button>Recuperar senha</button>
    <button [disabled]="!loginForm.valid" color="primary" mat-raised-button>Entrar</button>
  </div>
</form>
