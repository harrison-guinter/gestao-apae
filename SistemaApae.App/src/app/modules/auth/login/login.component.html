<div class="login-container">
  <div class="login-content">
    <mat-card class="login-card">
      <mat-card-header class="login-header">
        <div class="logo-section">
          <mat-icon class="logo-icon">account_balance</mat-icon>
          <div class="logo-text">
            <h1>Sistema APAE</h1>
            <p>Gest√£o de Atendimentos</p>
          </div>
        </div>
      </mat-card-header>

      <mat-card-content class="login-form-content">
        <h2 class="form-title">Acesse sua conta</h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <div class="form-field">
            <app-input
              label="E-mail"
              [control]="$any(loginForm.get('email'))"
              type="email"
              placeholder="Digite seu e-mail"
              appearance="outline"
              prefixIcon="email"
            ></app-input>
          </div>

          <div class="form-field">
            <app-input
              label="Senha"
              [control]="$any(loginForm.get('password'))"
              type="password"
              placeholder="Digite sua senha"
              appearance="outline"
              prefixIcon="lock"
            ></app-input>
          </div>

          <div class="form-actions">
            <button
              type="button"
              mat-button
              class="forgot-password-btn"
              (click)="goToResetPassword()"
            >
              Esqueceu sua senha?
            </button>

            <button
              type="submit"
              mat-raised-button
              color="primary"
              class="login-btn"
              [disabled]="!loginForm.valid"
            >
              Entrar
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
