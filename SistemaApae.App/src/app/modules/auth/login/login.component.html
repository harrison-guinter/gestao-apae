<form [formGroup]="loginForm" (ngSubmit)="login()">
  <div>
    <input class="input-text" type="text" formControlName="username" placeholder="Username" />
  </div>
  <div>
    <input class="input-text" type="password" formControlName="password" placeholder="Password" />
  </div>
  <button class="button button--secondary" type="submit" >Recuperar senha</button>
  <button class="button button--primary" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
