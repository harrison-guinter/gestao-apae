<app-base-modal
  [modalTitle]="'Agendamento'"
  [confirmButtonText]="'Salvar'"
  (onConfirmClick)="onConfirm()"
  (onCancelClick)="onCancel()"
  [isVisualizacao]="data.isVisualizacao"
>
  <form [formGroup]="formCadastro" class="agendamento-form">
    <div>
    <app-autocomplete-multiple
      [label]="'Assistidos'"
      [placeholder]="'Selecione um ou mais'"
      [control]="$any(formCadastro.get('assistidos'))"
      [options]="(assistidosOptions$ | async) || []"
    ></app-autocomplete-multiple>
</div>

<div class="form-row form-row-full">
    <app-autocomplete
      label="Profissional"
      placeholder="Digite para buscar..."
      [options]="(profissionalOptions$ | async) || []"
      [control]="$any(formCadastro.get('profissional'))"
      [clearable]="true"
      prefixIcon="person"
      cssClass=""
    >
    </app-autocomplete>
</div>

    <div class="form-row">

      <app-input
        label="Observações"
        [control]="$any(formCadastro.get('observacao'))"
        placeholder="Digite as observações"
        appearance="outline"
      ></app-input>
    </div>
  </form>
</app-base-modal>
